<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas logo insti</title>
</head>
<body>
    <canvas id="canvas" height="650px" width="700px"></canvas>
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    }
</style>

<script>
    const canvas = document.getElementById("canvas");

    const scaleMulti = 5;
    const hSeparation = 6 * scaleMulti;
    const vSeparation = 5 * scaleMulti;

    const itemWidth = 26 * scaleMulti;
    const smallRectHeight = 67 * scaleMulti;
    const bigRectHeight = itemWidth + smallRectHeight + vSeparation;

    const ball = { radius: itemWidth / 2};

    const rect1 = { width: itemWidth, height: smallRectHeight, topSeparation: vSeparation * 2 + itemWidth, leftSeparation: hSeparation };
    const rect2 = { width: itemWidth, height: bigRectHeight, topSeparation: vSeparation, leftSeparation: hSeparation * 2 + itemWidth };
    const rect3 = { width: itemWidth, height: smallRectHeight, topSeparation: vSeparation, leftSeparation: hSeparation * 3 + itemWidth * 2 };

    const ball1 = { radius: ball.radius, topSeparation: vSeparation + ball.radius, ledtSeparation: hSeparation + ball.radius };
    const ball2 = { radius: ball.radius, topSeparation: vSeparation * 2 + smallRectHeight + ball.radius, leftSeparation: hSeparation * 3 + itemWidth * 2 + ball.radius };

    var ctx = canvas.getContext("2d");
    reset(ctx);

    function reset(ctx) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    paintRect(rect1, ctx);
    paintRect(rect2, ctx);
    paintRect(rect3, ctx);
    
    paintBall(ball1, ctx);
    paintBall(ball2, ctx);
    }

    canvas.addEventListener("mousemove", (e) => {
    var ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    paintRect(rect1, ctx);
    paintRect(rect3, ctx);
    
    ctx.strokeStyle = `blue`;
    ctx.fillStyle = `blue`;
    ctx.beginPath();
    ctx.arc(e.clientX, e.clientY, ball.radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
    
    paintRect(rect2, ctx);
    });

    canvas.addEventListener("mouseleave", (e) => {
    var ctx = canvas.getContext("2d");
    reset(ctx);
    });

    function paintRect(rectangle, ctx) {
    ctx.strokeStyle = `black`
    ctx.fillStyle = `black`
    ctx.beginPath();
    ctx.rect(rectangle.leftSeparation, rectangle.topSeparation, rectangle.width, rectangle.height);
    ctx.stroke();
    ctx.fill();
    };

    function paintBall(ball, ctx) {
    ctx.strokeStyle = `blue`
    ctx.fillStyle = `blue`
    ctx.beginPath();
    ctx.arc(ball.leftSeparation, ball.topSeparation, ball.radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
    };
</script>

Se definen objetos para representar un círculo (ball) y tres rectángulos (rect1, rect2, rect3).

Evento de Salida del Ratón:
