<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./dist/main.js"></script>
</head>
<body>
    <h1 id="title">Minesweeper</h1>
    
    <div id="game-config">
        <input type="number" id="rows-input" placeholder="Filas" min="0">
        <input type="number" id="columns-input" placeholder="Columnas" min="0">
        <br>
        <button id="start-button">Comenzar juego</button>
    </div>

    <div id="game-board" class="oculta"></div>

    <div id="game-over" class="oculta">
        <h2>¡Has perdido!</h2>
        <button id="restart-button">Reiniciar</button>
    </div>

    <div id="game-won" class="oculta">
        <h2>¡Has ganado!</h2>
        <button id="restart-button">Reiniciar</button>
    </div>

    <button id="turn-back-button" class="oculta">Volver al menú</button>
</body>
</html>
